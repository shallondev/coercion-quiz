<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coercion Quiz</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e308f5f709.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="script.js"></script>
</head>
<body class="bg-slate-800">
    <nav>

    </nav>

    <main class="mt-40 flex justify-center">
        <section class="flex-item"> 
            <h1 class="text-white text-5xl mb-3">JavaScript Challenge</h1>
            <h2 class="text-white text-5xl font-semibold">Select a Quiz to Begin</h2>
            <p class="text-gray-400 text-xl mt-40">Pick a quiz of a skill you would like to practice</p>
        </section>
        <section class="flex-item xl:ml-80 ml-40" id="quiz-options">
            <div id="quiz-coercion" class="rounded-xl px-5 py-6 bg-slate-700 hover:bg-slate-600 hover:cursor-pointer mb-4 pr-40">
                <h1 class="text-white text-3xl font-bold">
                    <span class="rounded-lg text-green-600 bg-green-200 p-1 mr-5" id="quiz-0">'1'</span>
                    <span class="rounded-lg text-gray-600 bg-gray-200 p-1 mr-5 px-3 hidden" id="choice-0">A</span>     
                    <span >JS Coercion</span>
                </h1>
            </div>  
        
            <div id="quiz-coercion2" class="rounded-xl px-3 py-6 bg-slate-700 hover:bg-slate-600 hover:cursor-pointer mb-4 hidden">
                <h1 class="text-white text-3xl font-bold">
                    <span class="rounded-lg text-gray-600 bg-gray-200 p-1 mr-5 px-3 hidden" id="choice-1">B</span> 
                </h1>
            </div>  
        
            <div id="quiz-coercion3" class="rounded-xl px-3 py-6 bg-slate-700 hover:bg-slate-600 hover:cursor-pointer mb-4 hidden">
                <h1 class="text-white text-3xl font-bold">
                    <span class="rounded-lg text-gray-600 bg-gray-200 p-1 mr-5 px-3 hidden" id="choice-2">C</span> 
                </h1>
            </div>

            <div id="quiz-coercion3" class="rounded-xl px-3 py-6 bg-slate-700 hover:bg-slate-600 hover:cursor-pointer hidden">
                <h1 class="text-white text-3xl font-bold">
                    <span class="rounded-lg text-gray-600 bg-gray-200 p-1 mr-5 px-3 hidden" id="choice-3">D</span>
                </h1>
            </div> 
        </section>        
        
    </main>
    
</body>
</html>
